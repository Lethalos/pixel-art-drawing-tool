<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pixel Art Canvas</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">Pixel Art Canvas by Kaan Ozdogan</h1>
    </nav>

    <section>
      <div class="container">
        <div class="settings">
          <div class="slider">
            <h2 class="slider-text">? x ?</h2>
            <input type="range" class="size-slider" />
          </div>
          <button class="random-colors">
            <div class="text">Random Colors</div>
          </button>
          <button class="drag-mode">Drag Mode</button>
          <button class="click-mode">Click Mode</button>
          <button class="clear-btn">Clear</button>
          <button class="default-btn">Default Canvas</button>
        </div>
        <div class="canvas-section">
          <div class="mode-text-bg">
            <div class="mode-text"></div>
          </div>
          <div class="canvas"></div>
        </div>
      </div>
    </section>
  </body>
</html>
