<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pixel Art Canvas</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">Pixel Art Canvas</h1>
    </nav>

    <section>
      <div class="container">
        <div class="settings">
          <div class="slider">
            <h2 class="slider-text">? x ?</h2>
            <input type="range" class="size-slider" />
          </div>
          <div class="color-palette">
            <div data-color="white" class="color"></div>
            <div data-color="black" class="color"></div>
            <div data-color="gray" class="color"></div>
            <div data-color="lightgray" class="color"></div>
            <div data-color="lightsteelblue" class="color"></div>
            <div data-color="purple" class="color"></div>
            <div data-color="slateblue" class="color"></div>
            <div data-color="steelblue" class="color"></div>
            <div data-color="turquoise" class="color"></div>
            <div data-color="lavender" class="color"></div>
            <div data-color="brown" class="color"></div>
            <div data-color="red" class="color"></div>
            <div data-color="orange" class="color"></div>
            <div data-color="coral" class="color"></div>
            <div data-color="pink" class="color"></div>
            <div data-color="green" class="color"></div>
            <div data-color="greenyellow" class="color"></div>
            <div data-color="gold" class="color"></div>
            <div data-color="yellow" class="color"></div>
            <div data-color="lightyellow" class="color"></div>
          </div>
          <div class="color-info">
            <div class="current-color-text">Current Color</div>
            <div class="current-color"></div>
          </div>
          <button class="random-colors">
            <div class="text">Random Colors</div>
          </button>
          <button class="drag-mode">Drag Mode</button>
          <button class="click-mode">Click Mode</button>
          <button class="clear-btn">Clear</button>
          <button class="default-btn">Default Canvas</button>
        </div>
        <div class="canvas-section">
          <div class="mode-text-bg">
            <div class="mode-text"></div>
          </div>
          <div class="canvas"></div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-text">
        Built & designed by Kaan Ozdogan
        <a href="https://github.com/Lethalos" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/kaan-%C3%B6zdo%C4%9Fan-1b08a6184/"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
